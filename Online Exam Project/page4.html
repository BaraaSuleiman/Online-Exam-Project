	<body>

			<script type="text/javascript">
			function subitAnswers(){
				var form = document.quizForm;
				var q4 = form.elements['answer4'].value;
				localStorage.setItem("qsn4",q4);
				var mark=parseInt(localStorage.getItem("score"));
				if(q4 == "match()") {
				mark++;
			}
			localStorage.setItem("score",mark);
				window.location.href="page5.html";
				return false;
			}
